<!DOCTYPE html>
<html>
    <head>

        <title>Toy Shop</title>

        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

        <script src="./js/key.js"></script>
        
        <script src="./js/eventListener.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" src="style.css"/>
    </head>

    <body style="margin : 0px; overflow: hidden;">

        <a-scene embedded vr-mode-ui="enabled : false"
        arjs="sourceType:webcam; sourceWeidth:1280; soureHeight:960; displayWidth:1280; displayHeight:960; debugUIEnabled:flalse"
        gesture-detector
        >

        <a-entity camera></a-entity>

        <a-assets>
            <a-asset-item id="toy" src="./assets/model/scene.gltf"></a-asset-item>
        </a-assets>

        <a-marker id="toyMarker" type="pattern" url="assets/pattern-toy.patt" cursor="rayOrigin:mouse" marker-handler>
<a-entity id="toy1" gltf-model="#toy" position="-1 0 0" scale="0.05 0.05 0.05" gesture-handle></a-entity>
            <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">

                <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="yellow">
                    <a-entity position="0 0 0.1" rotation="0 0 0" text="font:monoid;value:PIZZA MARGHERITA;color:black;width: 1.8;height:1;align:center;"></a-entity>
                </a-plane>

            

               <a-entity position="0 0 0.1" rotation="0 0 0" text="color: black; align: center; width: 2; font: monoid; value: Tomato sauce\n\nMozzarella cheese\n\nParmesan cheese (optional)\n\nFresh Basil\n\nOlive oil\n\nBlack pepper (optional)"> </a-entity>
       
            </a-plane>

        </a-marker>
    </a-scene>

    <div id="button-div"></div>
    </body>
</html>
